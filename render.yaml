# Render.yaml for a Node.js project
services:
  - name: node-app
    type: web
    env: node
    plan: free # Use "starter" or higher for production
    buildCommand: npm run build
    startCommand: npm run dev
    runtime: node
    branch: main # Update this to the branch you want to deploy
    region: oregon # Change region if needed, e.g., "us-east"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000 # Default port for Render; can be customized
